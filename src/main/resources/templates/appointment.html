<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Solicitar una cita</h3>
            <form th:action="@{/appointment/create}" method="post" id="appointmentForm">
                <input type="hidden" name="id" th:value="${appointment.id}"/>

                <div class="form-group">
                    <label for="dateString">Escoger fecha y hora:</label>
                    <div class="input-append date form_datetime input-group" data-date="${fechaActual}">
                        <input class="form-control" type="text" value="" readonly="readonly"
                               th:value="${dateString}" name="dateString"
                               id="dateString" required="required"/>
                        <span class="input-group-addon"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Escoger sucursal:</label>
                    <select class="form-control" th:value="${appointment.location}" name="location" id="location"
                    >
                        <option disabled="disabled" selected="selected"> -- Seleccione sucursal --</option>
                        <option>C/Berna, 2, Barcelona</option>
                        <option>C/Justicia, 29, Madrid</option>
                        <option>Av.Magallanes, 32, Bilbao</option>
                        <option>C/Asun√ßao, 56, Oviedo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Motivo:</label>
                    <textarea th:value="${appointment.description}" class="form-control" name="description"
                              id="description" placeholder="Description"></textarea>
                </div>


                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <a class="btn btn-primary" id="submitAppointment">Pedir cita</a>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
